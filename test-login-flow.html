<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Flow - The Mane Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .log {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Test Login Flow - The Mane Review</h1>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="henriquegullo@themanereview.com" />
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="H3nr1qu3" />
    </div>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testCurrentSession()">Check Current Session</button>
    <button onclick="clearSession()">Clear Session</button>
    
    <div id="status"></div>
    
    <h3>Logs:</h3>
    <div id="logs" class="log"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabaseUrl = 'https://dlpfkrqvptlgtampkqvd.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRscGZrcnF2cHRsZ3RhbXBrcXZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzM3MzUsImV4cCI6MjA3MzcwOTczNX0.IuZBEKMBV1lXinuxB31zmNjGa79fsCk5ujFU4VIUfoo';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);
        
        function log(message, data = null) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            if (data) {
                logEntry.innerHTML += `<br/>Data: ${JSON.stringify(data, null, 2)}`;
            }
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            console.log(message, data || '');
        }
        
        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }
        
        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting login test...');
            setStatus('Signing in...', 'info');
            
            try {
                log('Calling signInWithPassword');
                const startTime = Date.now();
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                const duration = Date.now() - startTime;
                log(`Response received in ${duration}ms`);
                
                if (error) {
                    log('Login error', error);
                    setStatus(`Login failed: ${error.message}`, 'error');
                } else if (data?.user) {
                    log('Login successful!', {
                        user: data.user.email,
                        userId: data.user.id,
                        hasSession: !!data.session
                    });
                    setStatus(`Login successful! Welcome ${data.user.email}`, 'success');
                    
                    // Test authenticated query
                    log('Testing authenticated database access...');
                    const { data: userData, error: dbError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('email', email)
                        .single();
                        
                    if (dbError) {
                        log('Database error', dbError);
                    } else {
                        log('User profile fetched', userData);
                    }
                } else {
                    log('No user data returned');
                    setStatus('Login failed: No user data returned', 'error');
                }
                
            } catch (err) {
                log('Exception caught', err);
                setStatus(`Error: ${err.message}`, 'error');
            }
        }
        
        window.testCurrentSession = async function() {
            log('Checking current session...');
            
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                log('Active session found', {
                    user: session.user.email,
                    expiresAt: new Date(session.expires_at * 1000).toLocaleString()
                });
                setStatus(`Active session for ${session.user.email}`, 'success');
            } else {
                log('No active session');
                setStatus('No active session', 'info');
            }
            
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                log('Current user', user);
            }
        }
        
        window.clearSession = async function() {
            log('Clearing session...');
            const { error } = await supabase.auth.signOut();
            if (error) {
                log('Error clearing session', error);
                setStatus('Failed to clear session', 'error');
            } else {
                log('Session cleared');
                setStatus('Session cleared successfully', 'success');
            }
        }
        
        // Monitor auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            log(`Auth state changed: ${event}`, {
                hasSession: !!session,
                user: session?.user?.email
            });
        });
        
        // Initial status
        log('Page loaded, Supabase client ready');
    </script>
</body>
</html>
